		<section id="connect">
			<h2>Get in touch with us for the future Cleaning of your home</h2>
			<form
				method="GET"
				action="https://roan-equinox-chauffeur.glitch.me/form_process"
			>
				<label for="name-input">Name:</label>
				<input type="text" id="name-input" name="name" required /><br />
				<p id="hello-message"></p>

				<script src="TiddyTouch.js"></script>

				<label for="email-input">Email:</label>
				<input
					type="email"
					name="email"
					id="email-input"
					required
					onmouseover="activateScript()"
				/><br />
				<p id="email-message"></p>
				<script>
					
				</script>

				<br />

				<label for="message-input">Message:</label>
				<textarea name="message" id="message-input" required></textarea><br />
				<span id="char-count"></span>

				<script>
				
				</script>

				<input type="submit" class="submit" value="Send" />
			</form>
